<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS | BYDARROW</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>
  <body>
    <a
      href="https://github.com/ByDarrow/Tetris-OOP"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5c.08-1.25-.27-2.48-1-3.5c.28-1.15.28-2.35 0-3.5c0 0-1 0-3 1.5c-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.4 5.4 0 0 0 4 9c0 3.5 3 5.5 6 5.5c-.39.49-.68 1.05-.85 1.65S8.93 17.38 9 18v4"
          />
          <path d="M9 18c-4.51 2-5-2-7-2" />
        </g></svg
    >
    <span>View on GitHub</span>
  </a>
    <h1 class="game__title">
      <span class="title-letter" data-color="red">T</span>
      <span class="title-letter" data-color="orange">E</span>
      <span class="title-letter" data-color="yellow">T</span>
      <span class="title-letter" data-color="green">R</span>
      <span class="title-letter" data-color="cyan">I</span>
      <span class="title-letter" data-color="purple">S</span>
    </h1>

    <div class="grid">
      <div class="left-column">
        <div class="high-score">
          <h2 class="highscore-text">High Score</h2>
          <div id="highScores" class="highscore-items"></div>
        </div>
      </div>
      <div class="game-container">
        <canvas id="board" class="game-board"></canvas>
      </div>
      <div class="right-column">
        <div class="game-stats">
          <div>
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score">0</div>
          </div>
          <div>
            <div class="stat-label">Lines</div>
            <div class="stat-value" id="lines">0</div>
          </div>
          <div>
            <div class="stat-label">Level</div>
            <div class="stat-value" id="level">0</div>
          </div>
        </div>

        <div>
          <h2 class="next-piece-text">Next Piece</h2>
          <div class="next-piece">
            <canvas id="next" class="next" />
          </div>
        </div>

        <div class="controls">
          <div id="sound-div" class="sound-control">
            <span id="sound-speaker"></span>
            <span id="sound-description"></span>
          </div>
          <button id="play-btn" onclick="play()" class="button">Play</button>
          <button id="pause-btn" onclick="pause()" class="button">Pause</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script type="text/javascript" src="./assets/js/gamespace.js"></script>
    <script type="text/javascript" src="./assets/js/piece.js"></script>
    <script type="text/javascript" src="./assets/js/sound.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
